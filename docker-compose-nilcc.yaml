services:
  app:
    image: public.ecr.aws/x8g8t2h7/nilgpt:0.4.6
    container_name: nilGPT
    ports:
      - "3000:3000"
    env_file: $FILES/nilgpt.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
